name: Gradle7

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: ['11']
        distribution: ['temurin']
        gradle: ['7.3.3']
      fail-fast: false
    name: JAVA ${{ matrix.distribution }} ${{ matrix.java }} OS ${{ matrix.os }} Gradle ${{ matrix.gradle }}
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build with Gradle
        run: |
           ./gradlew wrapper --gradle-version=${{ matrix.gradle }}
           ./gradlew wrapper --gradle-version=${{ matrix.gradle }}
           ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: groestlcoin-wallet-${{ matrix.java }}-${{ matrix.os }}
          path: |
            wallet/build/outputs/apk/dev/
            wallet/build/outputs/apk/prod/

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: groestlcoin-wallet-${{ matrix.java }}-${{ matrix.os }}
